<!DOCTYPE html>

<body>
    <h1 id="title">Formulário de pesquisa freeCodeCamp</h1>
    <p class="fraseTitulo"><i>Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</i></p>

      <form id="container">
        <fieldset id="fild1">
        <label  class="labelFild1" for="name">Nome
          <input class="inputFild1" id="name" type="text" placeholder ="Digite seu nome" required>
        </label>

        <label  class="labelFild1" for="email">E-mail
         <input class="inputFild1" id="email" type="email" placeholder ="Digite seu email" required>
        </label>

        <label  class="labelFild1" for="number">Idade(Opcional)
        <input  class="inputFild1" id="number" type="number" min="10" max="120" placeholder ="Idade">
        </label>
      </fieldset>

      <fieldset id="fild2">
        <p class="description">Qual opção melhor descreve sua função atual?</p>
        <select  id="dropdown">
            <option value="#">Selecione a função atual</option>
            <option value"1">Estudante</option>
            <option value"2">Trabalho em tempo Integral</option>
            <option value"3">Aluno em Tempo Integrau</option>
            <option value"4">Prefiro nao dizer</option>
            <option value"5">Outro</option>
        </select>
      </fieldset>

      <fieldset id="fild3">
        <p class="description">Você recomendaria o freeCodeCamp a um amigo?</p>
        <label for="definitivamente">
          <input id="definitivamente" type="radio" name="name" value="Definitivamente">Definitivamente
        </label>

        <label for="talvez">
          <input id="talvez" type="radio" name="name" value="Talvez" checked>Talvez
        </label>

        <label for="certeza">
          <input id="certeza" type="radio" name="name" value="Não tenho certeza">Não tenho certeza
        </label>
      </fieldset>
